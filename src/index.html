<html>

<head>
    <title>Starbucks Ordering</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Grand+Hotel" />
</head>

<body class="container" onload="init()">

    <div class="flex-container">
        <div class="flex-child magenta">
            <div class="welcome">
                <h1>Welcome to Starbucks!</h1><br>
                <h3><i>Place Your Order Here !</i></h3>
            </div>
            <!-- <button type="button" class="btn btn-dark" onclick="init()">Place Order</button> -->
            <div id="webcam-container"></div>
            <div class="order-box" id="order-box">
                <div class="cup-name" id="cup-name"></div>
                <img src = "./images/sbCup.png" class="cup"/>
            </div>
            <div class="order">
                <i>
                    <h3 id="order-title"> Your Order : </h3>
                    <div id="speech-container" class="order-list"></div>
                </i>
            </div>
            <div id="order_fdbk_btn">
                <span>Is the Order Correct?</span>
                <button type="button" class="btn btn-secondary" onclick="getUsername()">Yes</button>
                <button type="button" class="btn btn-secondary" onclick="reorder()">No</button>
            </div>
            <div id="spinner">
                <span>Please show us your Id for your name.</span>
                <span id="shutter-msg"></span>
                <div class="spinner-grow spinner-grow-md " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="uname-box" id="uname-box">
                <div id="username" class="fs-2 username"></div>
                <button id="retry-btn" class="btn btn-dark" onclick="startocr()">Retry</button>
            </div>
        </div>
    </div>
    <div class="flex-child green">
        <div hidden >
            <button type="button" onclick="startocr('3')">Get Name</button>
            <video  id="video" width="300" height="300" autoplay></video>
            <canvas  id="canvas" width="320" height="240"></canvas>
        </div>
        <i>
            <div id="feedback-container" class=""></div>
        </i>
        <div id="rating-msg">Please rate this experience from 1 to 5</div>
        <div id="rating">Your Rating : </div>
    </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
